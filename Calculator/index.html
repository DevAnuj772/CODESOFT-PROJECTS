<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <div class="calculator-box">
            
            <input type="text" id="screen" placeholder="0" readonly>
            
            <div class="keypad">
                <button class="btn clear-btn">C</button>
                <button class="btn operator">/</button>
                <button class="btn operator">*</button>
                <button class="btn operator">&larr;</button>

                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                <button class="btn operator">-</button>

                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button class="btn operator">+</button>

                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button class="btn equal-btn">=</button> <button class="btn zero-btn">0</button>
                <button class="btn number">.</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
